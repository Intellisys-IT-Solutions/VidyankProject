<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Page</title>
    <style>
        :root {
            --primary-color: #2f9a96;
            --secondary-color: #19065e;
            --accent-color: #ffcc00;
            --text-color: #ffffff;
            --input-bg: rgba(255, 255, 255, 0.1);
            --box-shadow: rgba(0, 0, 0, 0.5);
        }

        body {
            background-color: #47464d;
            font-family: sans-serif;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: rgba(30, 38, 51, 0.9);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px var(--box-shadow);
            text-align: left;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .form-group textarea, .form-group input {
            width: 100%;
            padding: 0.7rem;
            border: 1px solid var(--accent-color);
            border-radius: 8px;
            background: var(--input-bg);
            color: #fff;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group textarea:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .form-group input[type="file"] {
            border: none;
        }

        .btn {
            background: var(--primary-color);
            color: white;
            padding: 0.8rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            width: 100%;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: var(--secondary-color);
        }

        .notification-container {
            position: absolute;
            top: 20px;
            right: 30px;
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 1.5rem;
        }

        .notification-icon {
            position: relative;
        }

        .notification-icon span {
            position: absolute;
            top: -5px;
            right: -5px;
            background: red;
            color: white;
            border-radius: 50%;
            padding: 5px 8px;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .notification-popup {
            display: none;
            position: absolute;
            top: 50px;
            right: 30px;
            background: #2c3e50;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px var(--box-shadow);
        }

        .notification-popup p {
            margin: 0;
        }
    </style>
</head>

<body>

    <!-- Notification Icon -->
    <div class="notification-container" onclick="toggleNotifications()">
        <div class="notification-icon">
            ðŸ””
            <span id="notificationCount">0</span>
        </div>
        <div class="notification-popup" id="notificationPopup">
            <p>No new notifications</p>
        </div>
    </div>

    <!-- Support Form -->
    <div class="container">
        <h1>Support Request</h1>
        <form id="supportForm" method="post">

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="3" required placeholder="Describe your issue..."></textarea>
            </div>

            <div class="form-group">
                <label for="image">Upload Image:</label>
                <input type="file" id="image" name="image" accept="image/*" required>
            </div>

            <button type="submit" class="btn">Submit Request</button>
        </form>
    </div>


    <script src="../scripts/support.js" defer></script>   

</body>

</html>
