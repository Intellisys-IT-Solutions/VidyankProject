<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="theme1.css">
    <link rel="stylesheet" href="forgetpass1.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Background Shapes -->
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="container">
        <!-- Forgot Password Form -->
        <div class="form-container" id="forgotPasswordForm">
            <h2>Forgot Password</h2>
            <form id="forgotForm">
                <label for="userContact">Email / Mobile No. <span style="color: red;">*</span></label>
                <input type="text" id="userContact" name="userContact" required>
                <p id="contactError" class="error"></p>
                <button type="button" onclick="sendOTP()">Send OTP</button>
                <label style="text-align: center; display: block; margin-top: 10px;">
                    <a style="color: white;" href="login.html">Back to Login</a>
                </label>
            </form>
        </div>

        <!-- Reset Password Form (Initially Hidden) -->
        <div class="form-container hidden" id="resetPasswordForm">
            <h2>Reset Password</h2>
            <form id="resetForm">
                <label for="newPassword">New Password <span style="color: red;">*</span></label>
                <input type="password" id="newPassword" name="newPassword" required>
                <label for="confirmPassword">Confirm Password <span style="color: red;">*</span></label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <button type="button" onclick="submitNewPassword()">Submit</button>
                <label style="text-align: center; display: block; margin-top: 10px;">
                    <a style="color: white;" href="login.html">Back to Login</a>
                </label>
            </form>
        </div>
    </div>

    <!-- OTP Popup -->
<!-- OTP Popup Initially Hidden -->
<div class="otp-popup hidden" id="otpPopup">
    <h2>Enter OTP</h2>
    <input type="text" id="otpInput" placeholder="_ _ _ _ _ _">
    <p id="otpError" class="error"></p>
    <button onclick="verifyOTP()">OK</button>
    <button class="cancel-btn" onclick="closeOTP()">Cancel</button>
</div>


    <script src="forgetpass.js"></script>
</body>

</html>
